<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotería Online Animada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">
  <div class="bg-white bg-opacity-90 shadow-2xl rounded-3xl p-8 w-full max-w-lg">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Lotería Online</h1>
    <p class="text-center text-gray-600 mb-6">Selecciona tus 5 números de la suerte:</p>

    <div id="numbers" class="grid grid-cols-5 gap-4 mb-6"></div>

    <button id="generate" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
      Generar Ganadores
    </button>

    <p id="result" class="text-center text-gray-700 font-semibold mt-6"></p>

    <div id="winning-numbers" class="flex justify-center space-x-4 mt-6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
